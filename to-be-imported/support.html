    <div class="container my-5">
        <h2 class="text-center mb-4 text-white">Support</h2>
        <div class="row justify-content-center"> 
            <div class="col-md-6 col-lg-5">
                <div class="card bg-danger-subtle text-white shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-black">Submit a Ticket</h5>
                        <form>
                            <div class="mb-3">
                                <label for="issueType" class="form-label text-black">Issue Type</label>
                                <select class="form-select bg-warning-subtle text-black border-danger" id="issueType" required>
                                    <option value="">Select an issue type</option>
                                    <option value="account">Account Issue</option>
                                    <option value="payment">Payment Issue</option>
                                    <option value="technical">Technical Issue</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label text-black">Description</label>
                                <textarea class="form-control bg-warning-subtle text-white border-danger" id="description" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label text-black">Email Address</label>
                                <input type="email" class="form-control bg-warning-subtle text-black border-danger" id="email" required>
                            </div>
                            <div class="d-flex flex-column align-items-center">
                                <button type="submit" class="btn btn-success w-75 mb-2">Submit</button>
                                <button type="button" class="btn btn-info w-50">See my tickets</button>
                            </div>
                            
                            
                        </form>
